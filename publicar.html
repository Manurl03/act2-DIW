<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Universitat Oberta de Catalunya</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="img/Logo_blau_uoc.png" alt="Universitat Oberta de Catalunya"></a>
        <nav>
            <ul class="navegacion">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="http://openaccess.uoc.edu/webapps/o2/?locale=es">Buscar</a></li>
                <li><a href="publicar.html">Publicar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>O2: depositar un documento</h1>

        <form action="#" method="POST" enctype="multipart/form-data">
            <div>
                <label for="titulo">Título del documento:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Escribe el título del documento" required>
            </div>
            <div>
                <label for="autor">Autor(es):</label>
                <input type="text" id="autor" name="autor" placeholder="Escribe el nombre del autor o autores" required>
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
            </div>
            <div>
                <label for="tel">Teléfono:</label>
                <input type="tel" id="tel" name="tel" placeholder="Número de teléfono" required>
            </div>
            <div>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"
                    placeholder="Escribe una breve descripción del documento"></textarea>
            </div>
            <div>
                <label for="archivo">Subir archivo:</label>
                <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx,.txt" required>
            </div>
            <button type="submit">Enviar documento</button>
        </form>

    </main>
    <footer>
        <p>Actividad realizada por Nombre y apellidos del alumno, para la asignatura HTML y CSS<br>
            Primer semestre del curso 2018-2019</p>
    </footer>
</body>

</html>
